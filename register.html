  <body
    style="
      height: 100vh;

    <!--header area start-->

    <main>
      <section class="main_content">
        <!-- customer login start -->
        <div class="customer_login" style="width: 500px">
          <div class="account_form">
            <form action="#">
              <p>
                <label>Full name <span>*</span></label>
                <input type="text" required name="Full_name" />
              </p>
              <p>
                <label>Phone <span>*</span></label>
                <input type="text" required name="phone" />
              </p>
              <p>
                <label>Email <span>*</span></label>
                <input type="email" required name="email" />
              </p>
              <p>
                <label>Password <span>*</span></label>
                <input type="password" required name="password" />
              </p>
              <p>
                <label>Confirm password <span>*</span></label>
                <input type="password" required name="c_password" />
              </p>
              <div
                class="login_submit d-flex justify-content-between align-content-center"
              >
                <label for="remember mb-0">
                  <input id="remember" type="checkbox" />
                  Remember me
                </label>
                <button type="submit">Register</button>
              </div>
            </form>
          </div>
          <!--login area start-->
        </div>
        <!-- customer login end -->

        <!--footer area start-->

        <!--footer area end-->
